<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<h1>Quick Converter</h1>
<textarea name="convert" id="convert" cols="60" rows="20" onblur="convert()">
	
</textarea>
<hr/>
<p id="result"></p>
<script>
	function convert()
	{
		document.getElementById('result').innerHTML = document.getElementById('convert').value;
	}
</script>
</body>
</html>
