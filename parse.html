<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>CONVERT</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<fieldset>
	<legend><h1>Quick Converter</h1></legend>
	<table>
		<tr>
			<td style="padding: 0 20px 0 20px; vertical-align: top;">
				<textarea name="convert" id="convert" cols="60" rows="30" onblur="convert()">
</textarea>
			</td>
			<td style="border-left: 1px solid dimgray; padding: 0 20px 0 20px; vertical-align: top;">
				<p id="result"></p>
			</td>
		</tr>
	</table>
</fieldset>
<script>
	function convert()
	{
		document.getElementById('result').innerHTML = document.getElementById('convert').value;
	}
</script>
</body>
</html>
